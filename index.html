<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Search</title>
    <!-- <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./scss/styles.css">
</head>

<body class="bg-dark">
    <div class="container">
        <header>
            <div class="row">
                <div class="col-4">
                    <button class="bookmarks">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-star-fill"
                            viewBox="0 0 16 16">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                    </button>
                    <div class="bookmarks-panel d-none">
                        <ul>
                            <!-- <li><a href=""><span class="bookmark-icon"></span> Bookmark</a></li>
                            <li><a href=""><span class="bookmark-icon"></span> Bookmark</a></li>
                            <li><a href=""><span class="bookmark-icon"></span> Bookmark</a></li>
                            <li><a href=""><span class="bookmark-icon"></span> Bookmark</a></li> -->
                        </ul>
                        <button id="addNewBookmark" class="btn btn-primary">Add New +</button>
                    </div>
                </div>
            </div>
        </header>
        <form class="w-75">
            <!-- <img src="./img/logo.png" alt=""> -->
            <h1 id="logo" class="text-light">Smart Search</h1>
            <div class="search">
                <input id="search-panel" type="text" class="form-control" placeholder="Type your query here">
                <select class="form-select form-select-md" name="" id="">
                    <option selected value="Google">Google</option>
                    <option value="Yandex">Yandex</option>
                    <option value="Bing">Bing</option>
                    <option value="DuckDuckGo">DuckDuckGo</option>
                </select>
            </div>
            <button class="btn">Google IT!</button>
        </form>
    </div>
</body>

</html>
